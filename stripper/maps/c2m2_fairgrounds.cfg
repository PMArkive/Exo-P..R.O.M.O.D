; =====================================================
; ==           PILL / ITEM / WEAPON SPAWNS           ==
; ==   Remove or change pill, item & weapon spawns   ==
; =====================================================
; --- Add an uzi spawn to the kitchen in kiddyland
add:
{
	"classname" "weapon_spawn"
	"origin" "-2984 -1373 -87"
	"angles" "0 98 -90"
	"weapon_selection" "any_smg"
	"spawn_without_director" "1"
	"solid" "6"
	"disableshadows" "1"
	"spawnflags" "2"
	"count" "5"
}

; =====================================================
; ==                 HITTABLE CHANGES                ==
; ==           Add/remove/modify hittables           ==
; =====================================================
; --- Move a dumpster at the start of the map to a more viable location, and provide a hittable option for the opened scavenge area
modify:
{
	match:
	{
		"hammerid" "316196"
	}
	replace:
	{
		"origin" "884 1664 0.250002"
		"angles" "0 0 0"
	}
}
; --- Tweak the position of the forklift at the start
{
	match:
	{
		"hammerid" "1119740"
	}
	replace:
	{
		"origin" "2581 -1642 3"
		"angles" "0 270 0"
		"spawnflags" "256"
	}
}
; --- Add a hittable dumpster by the slide
add:
{
	"classname" "prop_physics"
	"origin" "-2087 -1830 -126"
	"angles" "0 270 0"
	"model" "models/props_junk/dumpster_2.mdl"
	"solid" "6"
	"fadescale" "0"
	"spawnflags" "256"
}
; --- Replace model of TLS 2009 forklift
{
	"classname" "logic_auto"
	; --- Remove TLS forklift
	"OnMapSpawn" "anv_mapfixes_hittable_2009forklift,Kill,,10,-1"
	; --- Spawn new forklift
	"OnMapSpawn" "forklift_2009_replacement_template,ForceSpawn,,11,-1"
}
{
	"classname" "prop_physics"
	"origin" "-3666 -1321 -111"
	"angles" "0 135 0"
	"model" "models/props/cs_assault/forklift_brokenlift.mdl"
	"solid" "6"
	"targetname" "forklift_2009_replacement"
	"fadescale" "0"
}
; --- Template to spawn the forklift
{
	"classname" "point_template"
	"targetname" "forklift_2009_replacement_template"
	"Template01" "forklift_2009_replacement"
	"spawnflags" "2"
}

